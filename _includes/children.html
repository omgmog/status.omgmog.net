{% assign children = site.updates | where:"parent",status.title %}
{% assign children_count = children | size %}
{% if children_count > 0 %}
	<div class="children">
		<h3>Replies:</h3>
	  {% for status in children %}
	    {% include single.html show_parent=false show_children=false expand_children=false %}
	  {% endfor %}
	</div>
{% endif %}
