---
layout: base
---

{% assign updates = site.updates | reverse %}
{% for status in updates %}
  <article>
    <img src="assets/max.jpg" class="avatar">
    <div class="date"><a href="{{ status.url }}" class="moment">{{ status.title }}</a></div>
    <div class="excerpt">
      {{ status.content }}
    </div>
    {% include tweet_this.html %}
  </article>

{% else %}
  <p>Nothing here yet...</p>
{% endfor %}
